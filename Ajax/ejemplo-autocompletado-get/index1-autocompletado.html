<!DOCTYPE html>
<html>


<body>
    <div class="container">
        <header class="text-center">
            <h1>Segundo Ejercicio</h1>
            <hr />
            <p class="lead">Autocompletado de un campo</p>
        </header>
        <div class="col-lg-6" style="margin-bottom:50px;">
            <form class="form">
                Buscar por nombre: 
                <input  type="text" name="buscador" id="buscador">
            </form>
            <br />
            <br />
            <b>Resultados</b>
            <br />
            <br />
            <span id="resultado"></span>
        </div>
        <footer class="col-lg-12 text-center">
            Examen 24 febrero 2020 DWEC
        </footer>
    </div>
    <script>

        let cadena = document.getElementById("buscador");

        function buscar() {
            let texto = document.getElementById("buscador").value;
            let xhr = new XMLHttpRequest;
            xhr.onreadystatechange = function () {
                document.getElementById("resultado").innerHTML = this.responseText;
            }
            xhr.open("GET", "datos.php?buscador=" + texto, true);
            xhr.send();
        }

        cadena.addEventListener("keyup", buscar);

    </script>
</body>

</html>
